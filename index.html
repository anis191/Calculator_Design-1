<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project-2</title>
    <link rel="icon" type="image" href="/calculator.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header><h1>Calculator</h1></header>
    <main>
        <div id="card">
            <input type="text" placeholder="" class="cal_area">
            <div id="cal_body">
                <div class="row1">
                    <input type="button" id="but1" value="C">
                    <input type="button" id="but2" value="+/-">
                    <input type="button" id="but3" value="%">
                    <input type="button" id="but4" value="/">
                </div>
                <div class="row2">
                    <input type="button" id="but5" value="7">
                    <input type="button" id="but6" value="8">
                    <input type="button" id="but7" value="9">
                    <input type="button" id="but8" value="X">
                </div>
                <div class="row3">
                    <input type="button" id="but9" value="4">
                    <input type="button" id="but10" value="5">
                    <input type="button" id="but11" value="6">
                    <input type="button" id="but12" value="-">
                </div>
                <div class="row4">
                    <input type="button" id="but13" value="1">
                    <input type="button" id="but14" value="2">
                    <input type="button" id="but15" value="3">
                    <input type="button" id="but16" value="+">
                </div>
                <div class="row5">
                    <input type="button" id="but17" value="0">
                    <input type="button" id="but18" value=".">
                    <input type="button" id="but19" value="DEL">
                    <input type="button" id="but20" value="="
                    style="background-color: #febd01;">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
